<div class="checkboxes">
    <div *ngFor="let item of items">
        <label class="checkbox" [class.checkbox_disabled]="isDisabled">
            {{ item.label }}
            <input type="checkbox" class="checkbox__input" [value]="item.value"
                [attr.disabled]="isDisabled ? true : null" [checked]="isChecked(item.value)"
                (change)="onChanged(item.value, $event.target.checked)">
            <span class="checkbox__checkmark"></span>
        </label>
    </div>
</div>
